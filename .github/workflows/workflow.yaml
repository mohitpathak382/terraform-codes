name: 'IaC Workflow | Terraform'

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - closed
      - synchronize

permissions:
  contents: read
  id-token: write

env:
  WIF_PROVIDER: 'projects/288657159168/locations/global/workloadIdentityPools/githubactionspool/providers/test-github-actions'
  SA: 'xyz-345@quantiphi-test-470710.iam.gserviceaccount.com'
  ACCESS_TOKEN_LIFETIME: 900s
  GCP_PROJECT: 'quantiphi-test-470710'

jobs:
  terraform_plan:
    name: 'Terraform | Plan'
    runs-on: ubuntu-latest

    outputs:
      changed_files: ${{ steps.changed-dirs-files.outputs.FOLDER_LIST }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2.0.0
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SA }}
          access_token_lifetime: ${{ env.ACCESS_TOKEN_LIFETIME }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.7'

      - name: Get list of changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files_ignore: |
            .github/**
            modules/**
          files: |
            **.tf
            **.tfvars

      - name: Get list of changed top-level directories
        id: changed-dirs-files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "${ALL_CHANGED_FILES}" | tr ' ' '\n' | sed 's|\(.*\)/.*|\1|' | sort -u > changed-dirs.txt
          FOLDER=$(cat changed-dirs.txt | sort -u | tr '\n' ' ')
          echo "FOLDER_LIST=$FOLDER" >> $GITHUB_OUTPUT

      - name: Load secrets from GCP Secret Manager dynamically
        run: |
          if [ ! -f "secret-manager-config.json" ]; then
            echo "secret-manager-config.json not found!"
            exit 1
          fi

          echo "Discovering required secrets from configuration..."
          
          # Initialize the tfvars file
          echo "dynamic_secrets = {" > dynamic_secrets.tfvars
          
          # Process each app in the JSON configuration
          for app in $(jq -r 'keys[]' secret-manager-config.json); do
            echo "Processing secrets for app: $app"
            
            # Get secrets for this app
            secrets_for_app=$(jq -r --arg app "$app" '.[$app][]' secret-manager-config.json)
            
            for secret_name in $secrets_for_app; do
              # Construct GCP secret name with app prefix
              gcp_secret_name="${app}_${secret_name}"
              
              echo "Fetching secret: $gcp_secret_name from GCP Secret Manager..."
              
              # Fetch secret from GCP Secret Manager
              secret_value=$(gcloud secrets versions access latest --secret="$gcp_secret_name" --project="$GCP_PROJECT" 2>/dev/null || echo "")
              
              if [ -n "$secret_value" ]; then
                echo "  \"$secret_name\" = \"$secret_value\"" >> dynamic_secrets.tfvars
                echo "✓ Loaded secret: $secret_name from $gcp_secret_name"
              else
                echo "⚠️  Warning: Secret $gcp_secret_name not found in GCP Secret Manager"
                echo "  \"$secret_name\" = \"\"" >> dynamic_secrets.tfvars
              fi
            done
          done
          
          echo "}" >> dynamic_secrets.tfvars
          
          echo "Generated dynamic_secrets.tfvars successfully"
          echo "Summary of generated tfvars:"
          cat dynamic_secrets.tfvars

      - name: Terraform Init & Plan
        run: |
          FOLDER_LIST=$(echo "${{ steps.changed-dirs-files.outputs.FOLDER_LIST }}" | tr ' ' '\n')
          for folder in $FOLDER_LIST; do
            echo "Processing folder: $folder"
            cd $folder
            terraform fmt -recursive .
            terraform init
            terraform plan -var-file="../dynamic_secrets.tfvars" -out=tfplan
            cd -
          done

  terraform_apply:
    name: 'Terraform | Apply'
    runs-on: ubuntu-latest
    needs: [terraform_plan]
    if: ${{ github.event.pull_request.merged == true }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2.0.0
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SA }}
          access_token_lifetime: ${{ env.ACCESS_TOKEN_LIFETIME }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.7'

      - name: Load secrets from GCP Secret Manager dynamically
        run: |
          if [ ! -f "secret-manager-config.json" ]; then
            echo "secret-manager-config.json not found!"
            exit 1
          fi

          echo "Discovering required secrets from configuration..."
          
          # Initialize the tfvars file
          echo "dynamic_secrets = {" > dynamic_secrets.tfvars
          
          # Process each app in the JSON configuration
          for app in $(jq -r 'keys[]' secret-manager-config.json); do
            echo "Processing secrets for app: $app"
            
            # Get secrets for this app
            secrets_for_app=$(jq -r --arg app "$app" '.[$app][]' secret-manager-config.json)
            
            for secret_name in $secrets_for_app; do
              # Construct GCP secret name with app prefix
              gcp_secret_name="${app}-${secret_name}"
              
              echo "Fetching secret: $gcp_secret_name from GCP Secret Manager..."
              
              # Fetch secret from GCP Secret Manager
              secret_value=$(gcloud secrets versions access latest --secret="$gcp_secret_name" --project="$GCP_PROJECT" 2>/dev/null || echo "")
              
              if [ -n "$secret_value" ]; then
                echo "  \"$secret_name\" = \"$secret_value\"" >> dynamic_secrets.tfvars
                echo "✓ Loaded secret: $secret_name from $gcp_secret_name"
              else
                echo "⚠️  Warning: Secret $gcp_secret_name not found in GCP Secret Manager"
                echo "  \"$secret_name\" = \"\"" >> dynamic_secrets.tfvars
              fi
            done
          done
          
          echo "}" >> dynamic_secrets.tfvars
          
          echo "Generated dynamic_secrets.tfvars successfully"

      - name: Terraform Apply
        run: |
          FOLDER_LIST=$(echo "${{ needs.terraform_plan.outputs.changed_files }}" | tr ' ' '\n')
          echo "Folders to apply: $FOLDER_LIST"

          for folder in $FOLDER_LIST; do
            echo "Applying changes in folder: $folder"
            cd $folder
            terraform init
            terraform apply -var-file="../dynamic_secrets.tfvars" -auto-approve
            cd -
          done