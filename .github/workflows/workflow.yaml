name: 'IaC Workflow | Terraform'

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - closed
      - synchronize

permissions:
  contents: read
  id-token: write

env:
  WIF_PROVIDER: 'projects/288657159168/locations/global/workloadIdentityPools/githubactionspool/providers/test-github-actions'
  SA: 'xyz-345@quantiphi-test-470710.iam.gserviceaccount.com'
  ACCESS_TOKEN_LIFETIME: 900s
  GCP_PROJECT: 'quantiphi-test-470710'

jobs:
  terraform_plan:
    name: 'Terraform | Plan'
    runs-on: ubuntu-latest

    outputs:
      changed_files: ${{ steps.changed-dirs-files.outputs.FOLDER_LIST }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2.0.0
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SA }}
          access_token_lifetime: ${{ env.ACCESS_TOKEN_LIFETIME }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.7'

      - name: Get list of changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files_ignore: |
            .github/**
            modules/**
          files: |
            **.tf
            **.tfvars

      - name: Get list of changed top-level directories
        id: changed-dirs-files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "${ALL_CHANGED_FILES}" | tr ' ' '\n' | sed 's|\(.*\)/.*|\1|' | sort -u > changed-dirs.txt
          FOLDER=$(cat changed-dirs.txt | sort -u | tr '\n' ' ')
          echo "FOLDER_LIST=$FOLDER" >> $GITHUB_OUTPUT

      - name: Load secrets dynamically and build tfvars
        env:
          # Pass all GitHub secrets as JSON - GitHub will automatically mask values in logs
          ALL_SECRETS: ${{ toJSON(secrets) }}
        run: |
          if [ ! -f "secret-manager-config.json" ]; then
            echo "secret-manager-config.json not found!"
            exit 1
          fi

          echo "Discovering required secrets from configuration..."
          
          # Extract all unique secret names from JSON configuration
          SECRET_NAMES=$(jq -r 'to_entries[] | .value[]' secret-manager-config.json | sort -u)
          
          echo "Required secrets found in config: $(echo $SECRET_NAMES | tr '\n' ' ')"
          
          # Build the dynamic_secrets.tfvars file
          echo "dynamic_secrets = {" > dynamic_secrets.tfvars
          
          for secret_name in $SECRET_NAMES; do
            # Extract secret value from the JSON using jq
            secret_value=$(echo "$ALL_SECRETS" | jq -r --arg key "$secret_name" '.[$key] // empty')
            
            if [ -n "$secret_value" ] && [ "$secret_value" != "null" ] && [ "$secret_value" != "" ]; then
              echo "  \"$secret_name\" = \"$secret_value\"" >> dynamic_secrets.tfvars
              echo "✓ Loaded secret: $secret_name"
            else
              echo "⚠️  Warning: Secret $secret_name is not available in GitHub secrets"
              echo "  \"$secret_name\" = \"\"" >> dynamic_secrets.tfvars
            fi
          done
          
          echo "}" >> dynamic_secrets.tfvars
          
          echo "Generated dynamic_secrets.tfvars successfully with $(echo $SECRET_NAMES | wc -w) secrets"

      - name: Terraform Init & Plan
        run: |
          FOLDER_LIST=$(echo "${{ steps.changed-dirs-files.outputs.FOLDER_LIST }}" | tr ' ' '\n')
          for folder in $FOLDER_LIST; do
            echo "Processing folder: $folder"
            cd $folder
            terraform fmt -recursive .
            terraform init
            terraform plan -var-file="../dynamic_secrets.tfvars" -out=tfplan
            cd -
          done

  terraform_apply:
    name: 'Terraform | Apply'
    runs-on: ubuntu-latest
    needs: [terraform_plan]
    if: ${{ github.event.pull_request.merged == true }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2.0.0
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SA }}
          access_token_lifetime: ${{ env.ACCESS_TOKEN_LIFETIME }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.7'

      - name: Load secrets dynamically and build tfvars
        env:
          # Pass all GitHub secrets as JSON
          ALL_SECRETS: ${{ toJSON(secrets) }}
        run: |
          if [ ! -f "secret-manager-config.json" ]; then
            echo "secret-manager-config.json not found!"
            exit 1
          fi

          echo "Discovering required secrets from configuration..."
          
          # Extract all unique secret names from JSON configuration
          SECRET_NAMES=$(jq -r 'to_entries[] | .value[]' secret-manager-config.json | sort -u)
          
          echo "Required secrets found in config: $(echo $SECRET_NAMES | tr '\n' ' ')"
          
          # Build the dynamic_secrets.tfvars file
          echo "dynamic_secrets = {" > dynamic_secrets.tfvars
          
          for secret_name in $SECRET_NAMES; do
            # Extract secret value from the JSON using jq
            secret_value=$(echo "$ALL_SECRETS" | jq -r --arg key "$secret_name" '.[$key] // empty')
            
            if [ -n "$secret_value" ] && [ "$secret_value" != "null" ] && [ "$secret_value" != "" ]; then
              echo "  \"$secret_name\" = \"$secret_value\"" >> dynamic_secrets.tfvars
              echo "✓ Loaded secret: $secret_name"
            else
              echo "⚠️  Warning: Secret $secret_name is not available in GitHub secrets"
              echo "  \"$secret_name\" = \"\"" >> dynamic_secrets.tfvars
            fi
          done
          
          echo "}" >> dynamic_secrets.tfvars
          
          echo "Generated dynamic_secrets.tfvars successfully with $(echo $SECRET_NAMES | wc -w) secrets"

      - name: Terraform Apply
        run: |
          FOLDER_LIST=$(echo "${{ needs.terraform_plan.outputs.changed_files }}" | tr ' ' '\n')
          echo "Folders to apply: $FOLDER_LIST"

          for folder in $FOLDER_LIST; do
            echo "Applying changes in folder: $folder"
            cd $folder
            terraform init
            terraform apply -var-file="../dynamic_secrets.tfvars" -auto-approve
            cd -
          done